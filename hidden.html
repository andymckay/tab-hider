<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="hidden.css"/>
    <link rel="icon" type="image/svg+xml" href="off.svg" />
    <title>Hidden tabs</title>
  </head>
  <body>
    <div class="container">
      <h3>Hidden tabs</h3>
      <p><b>Note:</b> the API used in this add-on is experimental and to use it

        <code>extensions.webextensions.tabhide.enabled</code> to

      </p>
      <table class="table table-striped">
        <tbody id="results">

        </tbody>
      </table>
    </div>
    <script src="hidden.js"></script>
  </body>
</html>
